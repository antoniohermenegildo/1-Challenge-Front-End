<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img class="cabecalho__logo" src="./img/logo.svg" alt="Logomarca do Alura Dev">

            <button class="icone__pesquisar">
                <img src="./img/icone-pesquisar.svg" alt="pesquisar">
            </button>
            <input class="buscar__texto" type="search" placeholder="Busque por algo" />

            <div class="perfil">
                <button class="cabecalho__perfil">
                    <img class="perfil__foto" src="./img/foto-perfil.svg" alt="Foto de perfil do Harry">
                    <p class="perfil__nome">Harry</p>
                </button>
            </div>
            <button class="icone__menu">
                <img src="./img/icone-hamburguer.svg" alt="menu">
            </button>
        </header>
        <main class="conteudo">
            <section class="menu">
                <h2 class="tilulo__sessao">menu</h2>
                <a href="#" class="menu__item">
                    <div class="item__icone topico--ativo">
                        <img src="./img/icone-codigo.svg" alt="Editor de Código" class="icone__imagem icone--ativo">
                    </div>
                    <p class="item__texto texto--ativo">Editor de código</p>
                </a>
                <a href="#" class="menu__item">
                    <div class="item__icone">
                        <img src="./img/icone-comunidade.svg" alt="Comunidade" class="icone__imagem">
                    </div>
                    <p class="item__texto">Comunidade</p>
                </a>

            </section>
            <section class="conteudo__principal">
                <div class="borda__campoCodigo">
                    <div class="campo__codigo">
                        <button class="elipse elipse--vermelha"></button>
                        <button class="elipse elipse--amarela"></button>
                        <button class="elipse elipse--verde"></button>

                        <textarea name="codigo" class="area__codigo" rows="15">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
return go(f, seed, [])
}
                    </textarea>
                    </div>
                </div>
                <button class="botao__highlight">Visualizar com o highlight</button>
            </section>
            <section class="conteudo__secundario">
                <div class="conteudo__secundario_sessao">
                    <h2 class="tilulo__sessao">seu projeto</h2>
                    <input class="titulo__projeto" type="text" placeholder="Nome do seu projeto" />
                    <textarea class="descricao__projeto" rows="5" placeholder="Descrição do seu projeto"></textarea>
                </div>
                <div class="conteudo__secundario_sessao personalizacao">
                    <h2 class="tilulo__sessao titulo--personalizacao">personalização</h2>
                    <select class="selecao__linguagem">
                        <option class="selecao__opcao">HTML</option>
                        <option class="selecao__opcao">CSS</option>
                        <option class="selecao__opcao">JavaScript</option>
                        <option class="selecao__opcao">Java</option>
                        <option class="selecao__opcao">PHP</option>
                    </select>
                    <input class="selecao__cor" type="color" value="#6BD1FF" />
                </div>
                <button class="botao__salvar">Salvar projeto</button>
            </section>
        </main>
    </div>
</body>

</html>
