<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <img src="./img/logo.svg" alt="Logomarca do Alura Dev" class="cabecalho__logo">
            <div class="cabecalho__busca">
                <input type="text" class="busca__texto" placeholder="Busque por algo" />
            </div>
            <div class="cabecalho__perfil">
                <img src="./img/foto-perfil.svg" alt="Foto de perfil do Harry" class="perfil__foto">
                <p class="perfil__nome">Harry</p>
            </div>
        </header>

    </div>
</body>

</html>
